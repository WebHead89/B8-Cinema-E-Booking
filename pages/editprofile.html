<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/signin.css" rel="stylesheet">
<title>E-Booking Edit Profile</title>
</head>

<body id="bg">


<div class="container centerBlock form-control">
	<div class="center">
	<h1>Hello [Customer]</h1>
		<form action="home.html" method="POST">
		
		<label for="name">Edit name:<br></label>
		<input type="text" class="form-control" id="name" name="name" value="[Customer's Name]">
		
		<label for="phone">Edit phone number:<br></label>
		<input type="text" class="form-control" id="phone" name="phone" value="[Current Phone #]">
		
		<label for="email">Edit email:<br></label>
		<input type="text" class="form-control" id="email" name="email" value="[Current Email]">
		
		<label for="password">Edit password:<br></label>
		<input type="password" class="form-control" id="password" name="password" value="[Current Password]">
		
		<input type="checkbox" class="centerText" onclick="myFunction()">Show Password</input>
		<br>
		<label for="cpass">Confirm password:<br></label>
		<input type="password" class="form-control" id="cpass" name="cpass">
		<br>
		
		<button class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>

		</form>
	</div>
</div>


<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
