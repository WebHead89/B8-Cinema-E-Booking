<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/homepage.css" rel="stylesheet">
<title>E-Booking Sign Up</title>
</head>


<body class="text-center" id="bg">

<div class="centerBlock form-control">
<main class="form-signin w-100 m-auto">

	<form action="confirmation.html" method="POST">
		<h1 class="h3 mb-3 fw-normal">Sign Up</h1>
	
		<div class="form-floating">
			<input type="text" class="form-control" id="floatingInput" placeholder="Charles White">
			<label for="floatingInput">Name</label>
		</div>
		
		<div class="form-floating">
			<input type="text" class="form-control" id="floatingInput" placeholder="555 555 5555">
			<label for="floatingInput">Phone Number</label>
		</div>
		
		<div class="form-floating">
		  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Email address</label>
		</div>

		
		<div class="form-floating">
		  <input type="password" class="form-control" id="password" placeholder="Password">
		  <label for="floatingPassword">Password</label>
		</div>
		
		<input type="checkbox" onclick="myFunction()">Show Password

		
		<div class="form-floating">
		  <input type="password" class="form-control" id="password" placeholder="Password">
		  <label for="floatingPassword">Confirm Password</label>
		</div>
		
		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

	</form>
</main>
</div>


<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
